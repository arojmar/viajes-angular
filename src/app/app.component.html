<div class="main-container">
 <ng-container *ngFor="let item of viajes">
     <ng-container  *ngIf="item.visible">
         <app-viaje-detalle
            [viaje] = "item"
            (mostrarViaje) = "mostrarInfo($event)"
            [opciones] = "opciones">
         </app-viaje-detalle>
     </ng-container>
     <button (click)="mostrarOcultar(item)">Mostrar/Ocultar</button>    
 </ng-container>
  <!-- <button (click)="btnViajesClicked()">Enviar</button> -->
</div>
